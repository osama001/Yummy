            <div class="col-md-6  ">
                <input type="text" class="form-control sName" placeholder='search by name'>
               </div>
               <div class="col-md-6 ">

        <div class=" row  py-3 form d-none justify-content-center align-items-center  vh-100">
          <div class="row">
              <div class="col-md-6  py-1  ">
                  <input type="text" class="form-control " placeholder='enter your name' onkeyup="validateName(this.value)">

               </div>
               <div class="col-md-6 py-1 ">

                <p class="regexplace2 bg-danger p-2 my-2 rounded-2 d-none"></p>
               </div>
            <div class="col-md-6  py-1  ">

               </div>
               <div class="col-md-6   py-1 ">
                <input type="number" class="form-control " placeholder='enter your age'>
             
               </div>
                <div class="col-md-6  py-1   ">
                    <input type="password" class="form-control passwordinp" placeholder='enter your password' onchange="checkpass(this.value)">
                    <p class="regexplace4 bg-danger p-2 my-2 rounded-2 d-none"></p>
                </div>
                <div class="col-md-6  py-1 ">
                    <input type="password" class="form-control repasswordinp " placeholder='renter your password' onchange="checkduplication(this.value)">
                    <p class="regexplace5 bg-danger p-2 my-2 rounded-2 d-none"></p>
                
                </div>

          </div>
